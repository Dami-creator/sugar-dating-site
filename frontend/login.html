<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login - Sugar Dating</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Login</h2>
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button id="loginBtn">Login</button>
  <p id="message"></p>
  <p>Don't have an account? <a href="index.html">Register</a></p>
</div>

<script>
document.getElementById("loginBtn").addEventListener("click", async () => {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://sugar-dating-site.onrender.com/api/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();
    if (data.error) {
      document.getElementById("message").innerText = data.error;
    } else {
      document.getElementById("message").innerText = "Login successful!";
      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      // Redirect to browse page after login
      setTimeout(() => window.location.href = "browse.html", 1000);
    }
  } catch (err) {
    document.getElementById("message").innerText = "Network error. Try again.";
  }
});
</script>
</body>
</html>
