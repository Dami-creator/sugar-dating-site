<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Register - Sugar Dating</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Register</h2>
  <input type="text" id="name" placeholder="Name">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <input type="date" id="dob">
  <select id="role">
    <option value="sugar_mummy">Sugar Mummy</option>
    <option value="young_adult">Young Adult</option>
  </select>
  <button id="registerBtn">Register</button>
  <p id="message"></p>
  <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<script>
document.getElementById("registerBtn").addEventListener("click", async () => {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const dob = document.getElementById("dob").value;
  const role = document.getElementById("role").value;

  try {
    const res = await fetch("https://sugar-dating-backend.onrender.com/api/auth/register", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ name, email, password, dateOfBirth: dob, role })
    });

    const data = await res.json();
    if (data.error) {
      document.getElementById("message").innerText = data.error;
    } else {
      document.getElementById("message").innerText = data.message;
      // redirect to login page after successful registration
      setTimeout(() => window.location.href = "login.html", 1500);
    }
  } catch (err) {
    document.getElementById("message").innerText = "Network error. Try again.";
  }
});
</script>
</body>
</html>
